<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='d3.v7.min.js') }}"></script>
</head>
<body>
<div id="header">
    <h1>Decision Tree Visualization (Tree ID: {{ tree_id }})</h1>
</div>

<!-- Main layout: vertical sidebar (logic groups) + content -->
<div id="main">
    <!-- Vertical nav sidebar for logic groups -->
    <aside id="logic-group-tabs" role="region" aria-label="Logic groups">
        <button class="tab-button active" data-group="*">All</button>
        <!-- Other tabs inserted by JS -->
    </aside>

    <!-- Content area: controls bar + tree -->
    <div id="content">
        <!-- Controls bar: left = highlight toggle, right = export/theme buttons -->
        <div id="controls-bar">
            <!-- highlight-control will be injected by JS if window.with_eval is true -->
            <!-- export controls will be injected here by script.js -->
        </div>

        <!-- Tree Container (no native scrollbars; zoom/pan handles navigation) -->
        <div id="tree-container"
             data-initial-tree='{{ initial_tree_data | tojson | e }}'
             data-tree-id="{{ tree_id }}">
        </div>
    </div>
</div>

<div id="node-info" style="display: none;">
    <h3>Node Details</h3>
    <p><strong>ID:</strong> <span id="info-id"></span></p>
    <p><strong>Name:</strong> <span id="info-name"></span></p>
    <p><strong>Repr:</strong> <span id="info-repr"></span></p>
    <p><strong>Type:</strong> <span id="info-type"></span></p>
    <p><strong>Labels:</strong> <span id="info-labels"></span></p>
    <p><strong>Autogen:</strong> <span id="info-autogen"></span></p>
    <p><strong>Expression:</strong> <span id="info-expr"></span></p>
</div>

<script>
    window.with_eval = {{ 'true' if with_eval else 'false' }};
    window.with_watch = {{ 'true' if with_watch else 'false' }};
</script>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
    const container = d3.select("#tree-container");
    const initialTreeData = JSON.parse(container.attr("data-initial-tree"));
    const treeId = container.attr("data-tree-id");
    visualizeTree(initialTreeData);
</script>
</body>
</html>
